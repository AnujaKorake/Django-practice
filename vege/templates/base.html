<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-faintblue {
            background-color: rgba(173, 216, 230, 0.3); /* Light blue with 30% opacity */
        }
    </style>
    
    
</head>

<body>
    <header>
     <nav class="navbar dark bg-faintblue  p-2 text-dark shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                {% if request.user.is_authenticated %}
                <a href="/logout_page/" class="btn btn-success" type="submit">Logout</a>
                {% else %}
                <a href="/login_page/" class="btn btn-success" type="submit">Login</a>
                {% endif %}
            </form>
        </div>
    </nav>
</header>
     
    
   <div>
    {% block start %}

    {% endblock %}
   </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
