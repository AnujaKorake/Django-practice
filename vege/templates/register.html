{% extends "base.html" %}
{%block start %}

<div class="container m-5">
<div class="d-flex justify-content-center">
<form class = "col-6 mx auto card p-3 shadow-lg " method="POST" enctype="multipart/form-data">

  <div>
    {% csrf_token %}

    <h2>Register</h2>
    <hr>
    {% include "alert.html" %}

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First_name</label>
        <input type="text" name="first_name"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" name="last_name"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" name="username"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
      </div>
      <p> Already have Account<a href="/login_page/">Login</a></p>
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>


</div>
</div>

{% endblock %}
