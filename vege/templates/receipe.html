{% extends "base.html" %}
{%block start %}

<div class="container  mt-5">
    
  <div class="d-flex justify-content-center">
<form class = "col-6 mx auto card p-3 shadow-lg " method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Add Receipe</h2>
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
      <input type="text" required name = "receipe_name"  class="form-control" >
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
      <textarea required name="receipe_description" class="form-control"> </textarea>
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
        <input name= "receipe_image" type="file" class="form-control" >
      </div>
    
    <button type="submit" class="btn btn-success">Add Receipe</button>
  </form>

  </div>
<br>
<br>
<hr>
    <div class="mt-5">
      <div class="mx-auto col-6">
        <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Search Receipe</label>
          <input type="text"  name = "search"  class="form-control" >
          
      </div>
      <button type="submit" class="btn btn-primary">Search</button>

      </form>
      </div>

    </div>

  <div class="d-flex justify-content-center mt-5" >
   <table class="table table-bordered table-hover table-center">
    <thead>
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Receipe Name</th>
        <th scope="col">Receipe Description</th>
        <th scope="col">Receipe Image</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for receipe in receipes %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{receipe.receipe_name}}</td>
        <td>{{receipe.receipe_description}}</td>
        <td> <img src='\media\{{receipe.receipe_image}}' style="height: 100px;width: 100px;"></td>
        <td> <a href="/delete_receipe/{{receipe.id}}" class="btn btn-danger m-2">Delete</a>
             <a href="/update_receipe/{{receipe.id}}" class="btn btn-success">Update</a></td>
      </tr>
      {% endfor %}
      </tbody>
   </table>
</div>
</div>

{% endblock %}
